<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <main id="app">
        <form @submit.prevent='descomposeOperation(operation)'>
            <label>Normal:</label>
            <input type="text" v-model='operation' autofocus>
            <button>Posfija</button>
        </form>
    
        <div id="response">
            <p>La respuesta en posfijo es: {{ response }}</p>
            <p>El resultado es: {{ result }}</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="module" src="/calc.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
